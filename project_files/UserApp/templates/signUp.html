{%extends "home.html"%}

{%block "content"%}
<style>
    .blink{animation:blinker 1.8s linear infinite;}
    @keyframes blinker{50%{opacity:0;}}

    .custom-centered{
      margin: auto;
      background-color: hsl(0, 59%, 73%);
      padding-top: 30px;
      padding-right: 30px;  
      padding-left: 50px;
      padding-bottom: 30px;
      width: 500px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .flex{
        background-color: rgb(255, 255, 255);
        max-width:max-content;
        padding: 20px 20px;
        border-radius: 50px;
        font-family: cursive;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
    }
    body{
        background-color: hsl(0, 100%, 96%) ;
    }
</style>
<center><h1 class="flex"> Create Your Account</h1>
<h3 style="font-style: italic;font-family:serif;-webkit-text-fill-color: crimson;" class="blink">{{message}}</h3></center>
<form method="POST" class="custom-centered">
    {%csrf_token%}
    <div class="form-group">
        <label for="firstname">Enter Your Name</label>
        <input type="text" name= "uname" class="form-control" id="uname"
               placeholder="Firt name   Last name" style="background-color:  hsl(0, 100%, 96%);">
    </div>
    <div class="form-group">
        <label for="firstname">Enter Your email</label>
        <input type="text" name= "email" class="form-control" id="email"
               placeholder="example@example.com" style="background-color:  hsl(0, 100%, 96%);">
    </div>
	<div class="form-group">
        <label for="firstname">Password</label>
        <input type="password" name="pwd" class="form-control" id="pwd"
               placeholder="Enter Password" style="background-color:  hsl(0, 100%, 96%);">
    </div>    
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{%endblock%}
